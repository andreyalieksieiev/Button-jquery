<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Button-jquery</title>
</head>
<body>
  <section>
    <div class="container">
        <div class="box">
          <button class="header_box" id="one">1</button>
          <button class="header_box" id="two">2</button>
          <button class="header_box" id="three">3</button>
          <button class="header_box" id="four">4</button>
        </div>
        <div class="body_box">
          <div class="body_box_message">
            <h1></h1>
          </div>
          <div class="body_box_image">
            <img />
          </div>
        </div>
        <div class="footer">
          <p></p>
        </div>
      </div>
    </div>
  </section>
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
